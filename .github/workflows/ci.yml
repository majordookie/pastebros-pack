name: CI

on:
  push:
    branches: 
      - 'release/*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Extract Version from Branch Name
        run: echo "VERSION=$(echo ${GITHUB_REF#refs/heads/release/})" >> $GITHUB_ENV

      - name: Update Version in manifest.json
        run: |
          jq '.version_number = "${{ env.VERSION }}"' manifest.json > temp.json && mv temp.json manifest.json

      - name: Package Files
        run: |
          zip pastebros-${{ env.VERSION }}.zip manifest.json icon.png README.md

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          draft: false
          prerelease: false
          
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./pastebros-${{ env.VERSION }}.zip
          asset_name: pastebros-${{ env.VERSION }}.zip
          asset_content_type: application/zip
